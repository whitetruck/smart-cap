<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵境光盔</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="status-bar">
                <div class="device-status">
                    <div class="energy-ring">
                        <svg viewBox="0 0 36 36">
                            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(0, 247, 255, 0.2)" stroke-width="2" />
                            <path class="energy-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#00f7ff" stroke-width="2" stroke-dasharray="85, 100" />
                        </svg>
                        <span class="energy-text">85%</span>
                    </div>
                    <i class="fas fa-bluetooth-b connected"></i>
                </div>
            </div>
            <div class="title-container">
                <img src="images/helmet-logo.png" alt="灵境光盔" class="title-icon">
                <h1 class="app-title">灵境光盔</h1>
            </div>
        </header>

        <main class="app-content">
            <div class="user-select-section">
                <div class="select-wrapper">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <select id="userSelect" class="ios-select">
                        <option value="" disabled selected>请选择使用者</option>
                        <option value="1" data-icon="fas fa-user">老公 | 45岁 | 男</option>
                        <option value="2" data-icon="fas fa-user">老婆 | 42岁 | 女</option>
                        <option value="3" data-icon="fas fa-user-tie">爷爷 | 80岁 | 男</option>
                        <option value="4" data-icon="fas fa-child">儿子 | 18岁 | 男</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>
            </div>

            <div class="treatment-section">
                <h2>经颅光生物调节</h2>
                <div class="treatment-grid">
                    <div class="treatment-card" data-id="1">
                        <div class="card-glow"></div>
                        <i class="fas fa-brain"></i>
                        <h3>神经康复</h3>
                        <p>神经康复，恢复运动能力</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>30分钟</span>
                        </div>
                    </div>

                    <div class="treatment-card" data-id="2">
                        <div class="card-glow"></div>
                        <i class="fas fa-moon"></i>
                        <h3>睡眠优化</h3>
                        <p>改善睡眠质量，帮助入睡</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>45分钟</span>
                        </div>
                    </div>

                    <div class="treatment-card" data-id="3">
                        <div class="card-glow"></div>
                        <i class="fas fa-smile-beam"></i>
                        <h3>情绪调适</h3>
                        <p>缓解焦虑，消除抑郁</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>20分钟</span>
                        </div>
                    </div>

                    <div class="treatment-card" data-id="4">
                        <div class="card-glow"></div>
                        <i class="fas fa-bullseye"></i>
                        <h3>专注增强</h3>
                        <p>提高注意力和集中力</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>25分钟</span>
                        </div>
                    </div>

                    <div class="treatment-card" data-id="5">
                        <div class="card-glow"></div>
                        <i class="fas fa-wave-square"></i>
                        <h3>脑波调节</h3>
                        <p>大脑神经快速放松</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>35分钟</span>
                        </div>
                    </div>

                    <div class="treatment-card" data-id="6">
                        <div class="card-glow"></div>
                        <i class="fas fa-lightbulb"></i>
                        <h3>认知改善</h3>
                        <p>减缓退化，恢复认知能力</p>
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>40分钟</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <button id="startButton" class="start-button" disabled>
            <span class="button-content">
                <i class="fas fa-power-off"></i>
                启动
            </span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
