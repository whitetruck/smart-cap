<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>治疗监控 - 灵境光盔</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="treatment.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="status-bar">
                <div class="device-status">
                    <div class="energy-ring">
                        <svg viewBox="0 0 36 36">
                            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(0, 247, 255, 0.2)" stroke-width="2" />
                            <path class="energy-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#00f7ff" stroke-width="2" stroke-dasharray="85, 100" />
                        </svg>
                        <span class="energy-text">85%</span>
                    </div>
                    <i class="fas fa-bluetooth-b connected"></i>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="avatar-container">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="user-info">
                    <div class="user-info-link">
                        <div class="user-name"></div>
                        <div class="user-title">使用记录</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="treatment-content">
            <div class="mode-status">
                <div class="mode-icon">
                    <i class="fas fa-brain"></i>
                    <div class="energy-ring-large">
                        <svg viewBox="0 0 36 36">
                            <!-- 外环 - 渐变背景 -->
                            <defs>
                                <linearGradient id="gradientRing" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#ff3b30" />
                                    <stop offset="50%" style="stop-color:#ffcc00" />
                                    <stop offset="100%" style="stop-color:#34c759" />
                                </linearGradient>
                                <!-- 发光效果 -->
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- 刻度线 -->
                            <g class="scale-lines"></g>
                            <!-- 外环 -->
                            <path class="gradient-ring" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="url(#gradientRing)" stroke-width="3" filter="url(#glow)" />
                            <!-- 内环 - 进度 -->
                            <path class="progress-ring" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#00f7ff" stroke-width="3" stroke-dasharray="65, 100" filter="url(#glow)" />
                            <!-- 百分比标记 -->
                            <g class="percentage-marks"></g>
                        </svg>
                        <div class="recovery-info">
                            <div class="index-label">康复指数</div>
                            <div class="index-value">65<span class="percent">%</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="monitor-section">
                <div class="power-control">
                    <div class="power-header">
                        <div class="power-label">功率调节</div>
                        <div class="power-value"><span>50</span>%</div>
                    </div>
                    <div class="power-slider-container">
                        <div class="scale-marks left">0%</div>
                        <div class="slider-wrapper">
                            <div class="scale-lines"></div>
                            <input type="range" class="power-slider" min="0" max="100" value="50">
                            <div class="power-track"></div>
                            <div class="power-pointer">
                                <div class="pointer-line"></div>
                                <div class="pointer-dot"></div>
                            </div>
                        </div>
                        <div class="scale-marks right">100%</div>
                    </div>
                </div>
                <div class="heart-rate-monitor">
                    <div class="wave-pattern">
                        <svg viewBox="0 0 100 20">
                            <path class="wave-template" d="M 0,10 L 5,10 L 7,2 L 9,18 L 11,10 L 16,10" />
                        </svg>
                    </div>
                    <div class="wave-container">
                        <canvas id="heartRateChart"></canvas>
                        <div class="heart-rate-value">
                            <span class="value">75</span>
                            <span class="unit">BPM</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-stats">
                <div class="stat-card temperature">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="stat-value">
                        <span class="temp-value">36.5</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="stat-label">头皮温度</div>
                </div>

                <div class="stat-card timer">
                    <i class="fas fa-hourglass-half"></i>
                    <div class="time-display">25:30</div>
                    <div class="stat-label">剩余时间</div>
                </div>
            </div>

            <button class="stop-button">
                <i class="fas fa-power-off"></i>
                停止
            </button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="treatment.js"></script>
</body>
</html>
